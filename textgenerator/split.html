    var paragraph=" ھەتاکوو سەدەی ١٢ش، تەنیا کەمینەیەکی کوردەکان موسڵمان بوون و کوردەکان بە نەتەوەیەکی موسڵمان نەدەناسرانەوە. لە نووسینەکانی نووسەرانی عەرەبی وەک نیزام ئەل مولک، ئەبو مەنسوور ئەل بەغدادی، و ھەروەھا ئیبن ئەتیر، کوردەکان بە موشریک و کافر ناوبراون. جگە لەو کەمینەیەی کە خۆیان موسڵمان بوون، زۆرینەی کوردەکان باوەڕیان بە ئایینە یەزدانییەکان بوو، ھەروەھا ڕەتیان دەکردەوە کە ببن بە موسڵمان، تاکوو فراوانخوازیی ئیسلامییەکان دەستی پێکرد و لە دوای چەند شەڕێکی زۆر، ھەروەھا گۆڕانکاری لە ژیانی کۆمەڵایەتی و ئابووری بەبۆنەی ئەو فراوانخوازییانەوە، کوردەکان بە زۆر کرانە موسڵمان کورد نەتەوەیەکی گەورەی نیشتەجێی ڕۆژھەڵاتی ناوەڕاستن کە ژینگە سەرەکییەکەیان بە کوردستان دەناسرێت کە بە سەر وڵاتانی ئێران و ئێراق و تورکیا و سووریا بەشکراوە و لە شاخەکانی ئاناتۆلی ھەتا زنجیرە چیای زاگرۆس درێژ دەبێتەوە. کوردەکان لە شوێنەکانی دیکەی ڕۆژھەڵاتی ناوەڕاستیش بڵاوبوونەتەوە. ئامارێکی فەرمی لەسەر ژمارەی کوردەکان نییە بەڵام بە ٣٥ ملیۆن کەس مەزەندە دەکرێت. زمانی کوردەکان لقێکە لە زمانە ھیندوئەورووپاییەکان. زۆربەی کوردەکان موسڵمانی سوننەن و ئەوەی دەمێنێتەوە موسڵمانی شیعە و یارسان و عەلەوی و ئێزیدی و شەبەک و مەسیحی و جووە کورد کە ئەوڕۆ یەکێک لە گەورەترین نەتەوەی بێ نیشتمانی سەر گۆی زەوییە یەکێک لە کۆنترین نەتەوەکانی ڕۆژھەڵاتی نێزیک و ناوەڕاستە. سەرچاوەکەی دەگەڕێتەوە بۆ ناخی مێژوو. بەڵگە زانستییەکان پیشان دەدەن کە کوردستانیش مێژینەکەی دەگەڕێتەوە بۆ کانگەی کەونارایەکی ھەرە کۆن و دێرین. لە چاخی بەستەڵەکدا کە نێزیکەی نیو ملیۆن ساڵ پێش لە ئێستە ڕووی دا و نزیکەی ٢٠٫٠٠٠ ساڵ پێش لە زایین کۆتایی ھات زۆربەی ناوچەکانی ئەورووپا و ئەمریکای باکووری داپۆشرابوون لە سەھۆڵ. ئەو دەمە ناوچە بیابانی و چۆڵەوانییەکانی ئەفریقا و مەڵبەندە وشکە عەرەبییەکان کەشێکی مامناوەندییان ھەبوو. کوردستانیش کەش و ئاووھەوایەکی بارانی و مامناوەندیی ھەبوو. ئادەمیزادی دێرین پەنای دەبردە بەر ئەشکەوتەکان بۆ زنج و دەشتەکان بۆ ڕاوگە و لە ڕێی ڕاوەوە ژیانی خۆی دەبردە سەر. بۆیە ناچار دەبێ ئامێری لەبار دروست بکا کە لە کاتی ڕاودا بەکاری بێنێ. لە پێشدا بەردی تیژ و پاشان ئێسقانی بەکار دەھێنا و بەرەبەرە ئامێری نوێی ساز کرد. بەم قۆناغەی مێژوو دەوترێ شارستانییەتی بەردی کۆن. چاخی بەردین وا دابەش دەکەن: بەردی کۆن: ئەم چاخە نزیکەی ٣٥٠ ھەزار ساڵی خایاند. لەم سەردەمەدا تەوری بەردین و بەردی تیژ ساز کرا. لەم چاخەیە کە دەوترێ مرۆڤ شێوازی لە مەیموون دەچوو. پاشماوەی ئەم شارستانییەتە لە یەک کیلۆمەتریی شاری چەمچەماڵ (لە ساڵی ١٩٤٩دا) لە ناوچەیەک بە ناوی بەردەبەڵەک دۆزراوەتەوە. (بەردی ناوەڕاست: لەم دەورانەدا مرۆڤی نیاندەرتال بەدی ھات کە لە ئەشکەوتەکاندا دەژیان. پاشماوەی ئەم مرۆڤ و شارستانییەتە لە چیاکانی کوردستان لە ئەشکەوتی شانەدەر دۆزراوەتەوە کە دەکەوێتە باشووری چیای برادۆست وە کە زاڵە بەسەر ڕووباری زابی گەورە و زۆر لە شاری ڕەواندزوە دوور نییە. ئەو ئەشکەوتە چوار قات بوو. لە قاتی چوارەمدا ئاگردان و خۆڵەمێشی تێکەڵ بە ئێسقان دۆزراوەتەوە کە نیشاندەری ئەوەیە کە مرۆڤ ئاگری ناسیوە. ھەروەھا تەور و ڕنە و ئامێری کونکردن لە جنسی بەرد و ئێسقانی مرۆڤی نیاندەرتال دۆزراوەتەوە. ئەم قاتە دەگەڕێتەوە بۆ حەفتا ھەزار ساڵ پێش لە ئێستە. لە قاتی سێھەمدا بەردی چەخماخ دەبینرێ کە دەگەڕێتەوە بۆ چاخی بەردی نوێ. مێژینەی ئەم قاتە ھی نزیکەی ٣٫٠٠٠ ساڵ پێشە و بە پیشەسازیی برادۆست بەناوبانگە. لە قاتی دووەمدا ھەندێ ئامێری چاخی بەردی ناوەڕاست وەک چەقۆ، ڕنە، گورزی بەردی دەبینرێ. ھەڵبەت نموونەی ئەم ئاسەوارانە لە ھەندێ شوێنی تر وەک نزیکەی سلێمانی و چەمچەماڵ و ڕەواندز و بێستوون و باکووری کوردستانیش دۆزراوەتەوە. لە قاتی یەکەمدا پاشماوەی وا دۆزراوەتەوە کە نیشان دەدا مرۆڤ ئامێری نوێتر و جۆربەجۆرتری لە بەرد ساز کردووە. بەردی نوێ: دەستپێکی ئەم سەردەمە دەگەڕێتەوە بۆ ٣٥٫٠٠٠ ساڵ پێش. لەم چاخەدا، لە بەرد و ئێسقانی قۆچ و عاجی فیل ھەندێ ئامێری پێشکەوتووتر ساز کرا. بە مرۆڤی ئەم سەردەمە دەوترێ ھوموساپینس و بە شارستانییەتەکەی دەڵێن کرومانیۆن. لێکۆڵینەوە و توێژینەوەی مێژینەناسی پیشانیان داوە کە ناوچەی کوردستان لە چاخی بەرددا جێگەی ژیانی مرۆڤە سەرەتایییەکان بووە. میرنشینە کوردییەکان لەمێژووی کورد چەند میڕنشینێک فەرمانڕەوایی ناوچە جیاوازەکانیان کردووە وەکوو دەوڵەت ھەڵسووکەوتیان کردووە بەڵام دواتر بەھۆی دەوڵەتی سەفەوی و عووسمانی سەرجەم میڕنیشینەکان ڕووخان لەگرنگترین و ناودارترینیان ئەمانەن: میرنشینی حەسنەوی، میرنشینی ڕەوادی، میرنشێنی دۆسکی و مەڕوانی، میرنشینی ئەردەڵان، میرنشینی سۆران، میرنشینی بادینان، میرنشینی بابان مرۆڤی دانیشتووی کوردستان ٢٥٠٠ ساڵ زووتر لە ئەورووپا بۆ یەکەم جار قۆناغی ڕاوی تێپەڕاند و ھاتە قۆناغی کشتوکاڵەوە. لەبەر ئەوەی کە کوردستان کەشێکی لەباری بۆ سەوزبوونی گەنمی خۆڕسک ھەبووە ئادەمیزاد نزیکەی ٠ ساڵ پێش لە کوردستاندا ھاتووەتە قۆناغی کشتوکاڵەوە. ھەندێ شوێنەوار و بەتایبەت چوار شوێنی گرنگی مێژینەیی کە لە کوردستاندا دۆزراونەتەوە ئەم ڕاستییە دەسەلمێنن: ـ شانەدەر لە نزیکی ڕەواندز. تەور و بەردی تیژ، ئامێری پێش لە کشتوکاڵی تیا دۆزراوەتەوە. ـ کەریم شار لە نزیکی چەمچەماڵ. قووڵنگی بەردین، تەور و بەردی داتاشراو، ئامێری پێش لە کشتوکاڵ. ـ مەلفات لە نێوان ڕێگەی کەرکووک ـ ھەولێر. ھەندێ ئامێری لە بەرد داتاشراو و داس دۆزراوەتەوە. لێرە ئەو ئامێرانە دەستپێکی قۆناغی کشتوکاڵ نیشان دەدەن. ـ چەرمۆ لە نزیکی چەمچەماڵ لە باشووری کوردستاندا. دوازدە قات شارستانییەتی دۆزراوەتەوە بۆ نموونە: جامۆڵکەی لە قوڕ برژاو، پەیکەری گڵیی گیانلەبەران و سەرەتاییترین ئامێری چنین، ڕادەیەک گەنم و جۆی ڕەق بووەوە، ئێسقانی ئاژەڵ کە نیشاندەری ئاژەڵداریی مرۆڤە سەرەتایییەکانی ئەو سەردەمە بووە، پەیکەری گڵینی ژنێکی دووگیان. بەپێی زانیاریی و ئاگاداریی شوێنەوارناسان گوندی چەرمۆ ٦٧٠٠ ساڵ پێش لە زایین ئاوا کراوەتەوە. ئەمە کۆنترین گوندە کە لە جیھاندا ئاوا کراوەتەوە. ھەروەھا شوێنەوارناسانی ئەمریکی و ئەڵمانی و تورک لە ساڵی ١٩٨٥دا لە دەوروبەری ناوچەی ئەرخەنی، لە دیاربەکر ماڵێکیان لە بنی زەوی دۆزییەوە کە ٩٠٠٠ ساڵ کۆنە. بەمجۆرە بەڵگەکان پیشاندەری ئەوەن کە ئادەمیزادی دێرین کوردستانی بۆ ژیان ھەڵبژاردووە و لە کاتی سەرما و سۆڵەدا پەنای بردووەتە ئەشکەوتەکانی و لە وەرزە لەبارەکاندا داوێنی چیا و دەشتەکانی ھەڵبژاردووە و ھەر لەوێش فێری کشتوکاڵ بوو و ئاژەڵداریی کرد و ئامێری لە بەرد و ئێسقان و چێو بەکار برد و لەسەر دیواری ئەشکەوتەکان نەخش و نیگاری کێشا و پەیکەری گڵینی ساز کرد و بە ئاگر برژاندی و بەو جۆرە دەروازەی شارستانییەتی بۆ مرۆڤ کردەوە لەم بەشەی جیھانەدا  لە ھەزارەکانی چوارەم و سێھەمی پێش لە زاییندا خەڵکانێک لە کوردستان دەژیان کە پێیان دەوترێ قەفقازییەکان یا ئاسیایییەکان و ئەمانە بریتی بوون لە کۆمەڵێ ھۆز و تیرەی جۆربەجۆر وەکوو گۆتی، لۆلۆ، کاسی، نایری، میتانی، سۆباری و ھتد. ئەمانە زۆر جار لەگەڵ دانیشتووانی میسۆپۆتامی بە شەڕ دەھاتن. لەو شوێنەوار و پاشماوانەی کە لە سەردەمی بابلییەکان بەدەست ھاتووە زۆر جار باسی ئەم ھۆز و خەڵکانە ھاتووە و باسی شەڕ و شووڕەکانیان لەگەڵ ئەواندا کراوە. پاشتر لە دەوروبەری ھەزارەی دووەمی پێش لە زایین خەڵکانێکی تر بە ناوی ھیندوئورووپی یان ئاریایی کە دانیشتووی باشووری قەفقاز و دەوروبەری دەریای ڕەش بوون ھاتنە ناوچەکە. دوایی لەو ئاریاییانە خەڵکانێکی نوێتر لە ناوچەکەدا سەریان ھەڵدا بە ناوی ماد. بە سەرھەڵدانی مادەکان لە ناوچەکەدا تەواوی خەڵکانی ئەو ناوچەیە لە ناو ئەواندا توانەوە. مەڵبەندی مادەکان لە باری جوگرافیای سیاسییەوە بەربڵاوییەکی گرنگی ھەبوو کە دوایی باسی لێوە دەکرێ  زمانی کوردی یەکێکە لە لقەکانی زمانە ھیندوئەورووپایییەکان کە ئەویش بە لقێک لە زمانە ھیندوئێرانییەکان ناوی دەبەن. ھەندێک زمانی کوردیی ھاوچەرخ پاشماوەی زمانی مادەکان دەزانن بەڵام شوێنەواری زمانی پاڵەوی لە زمانی کوردیدا بە شێوەیەکی خۆیا بەرچاو دەکەوێت. دانانی پێناسەیەکی کتوومت بۆ زمانی کوردی و ھەڵدانەوەی لایانە شاراوەکانی ئەم زمانە بەھۆی نەبوونی سەرچاوەی نووسراوی زمانی کوردییەوە لە سەردەمە دێرینەکاندا جۆرێک لە ئاڵۆزی و دڕدۆنگی دەھێنێتە ئاراوە. کوردی دوو زاراوەی گرینگی ژوورباکووریین (کورمانجی) و ناوەندی (سۆرانی) ھەیە. زاراوەی باکووری لە ھەولێرەوە بەرەو باکوور ھەتا قەوقاز قسەی پێدەکرێت و کوردیی ناوەندی لە بەشێکی زۆر لە ناوەڕاستی کوردستان بەکاردێت. کوردی سۆرانی زمانی فەرمیی حکوومەتی ھەرێمی کوردستانە ژمارەی کوردەکان لە ئێراندا، ١٠ تا ١٢ ملیۆن مەزەندە دەکرێ کە زۆرتر لە پێنج پارێزگای کوردستان، ورمێ، کرماشان، ئیلام و خۆراسانی باکوور دەژین. پارێزگاکانی ھەمەدان، لوڕستان، خۆراسانی ڕەزەوی، گیلان و مازەندەران و چەند پارێزگای تریش کوردی تێدایە. شا عەباسی سەفەوی لە سەدەی حەڤدەھەمدا ژمارەیەکی زۆری کوردی کورمانجی بۆ شەڕ لەگەڵ ئوزبەکەکان لە باکووری خوراسان نیشتەجێ کرد. ئاخێوەری ھەموو شێوەزارەکانی کوردی لە ئێراندا ھەن. لە ئێراندا کوردەکان چەند جار دژ بە حکوومەتی ناوەندی شۆڕشیان کردووە. لە ١٨٨٠دا شێخ عوبەیدوڵڵا دژ بە قاجاڕەکان و سمکۆ لە ١٩٢٠ەکان شۆڕشیان کرد کە سەرکوتکران. قازی محەممەد لە ١٩٤٦ کۆماری کوردستانی لە مەھاباد ڕاگەیاند کە دوای ١١ مانگ ئەویش تێکشکا. لەدوای شۆڕشی ئیسلامیی لە ١٩٧٩دا کوردەکانی ئێران داوای خودموختارییان کرد و بۆ ماوەیەک بە ڕێبەریی حیزبی دێموکراتی کوردستانی ئێران و کۆمەڵە دەسەڵاتی چەند بەشی ڕۆژھەڵاتی کوردستانیان بەدەستەوە بوو بەڵام لەدوای شەڕێکی چەکداریی چەند مانگە حکوومەتی ناوەندی دیسان دەسەڵاتی گرتەوە، ھەزاران کورد کوژران و بەندکران و ھیچ لە داخوازییەکانیان جێبەجێ نەکرا لە یاسای کۆماری ئیسلامیی ئێراندا ھەر کەمینەیەکی زمانی و ڕەگەزی، مافی ھەیە کولتور خۆی ھەبێت و لەپاڵ فارسیدا بە زمانی خۆی پەروەردە بکرێ بەڵام ھەرگیز وانەی زمانی کوردی لە خوێندنگاکان و زانکۆکانی ئێران نەوتراوە. لە دەورەی سەرۆککۆماریی خاتەمیەوە ژمارەیەک ڕێکخراوی غەیرە دەوڵەتیی کوردی و چەند فێرگەی تاکەکەسیی کوردی پێکھاتوون. لە ئێراندا ڕۆژنامە و گۆڤاری کوردی چاپ دەکرێ بەڵام ئازادیی ڕۆژنامەگەری و ئازادیی قسەکردنیان نییە. ھیچ حیزبێکی فەرمی بە پێناسەی کوردییەوە تا ئێستا لە ئێراندا پێکنەھاتووە و ھاوکاریکردن لەگەڵ حیزبەکانی ڕۆژھەڵاتی کوردستان کە دژ بە حکوومەتی ناوەندین سزای زیندان و سێدارەی ھەیە پێش فراوانخوازی ئایینی ئیسلام و مەسیحییەت و جوویەتی، کوردەکان چەند بیر و باوەڕێکی ئایینیی تریان ھەبوو کە بە ئایینی ڕەسەنی کوردەکان دادەنرێن و لە یەزدانێتەوە سەرچاوەیان گرتبوو بە درێژایی مێژوو، زۆرینەی ئایینە یەزدانییەکان تیاچوون و ئەوانەی تاکوو ئێستا ماونەتەوە پێکھاتوون لە یارسانیەت، عەلەویەت، لەگەڵ ئێزیدیەت، کە بەشێکی کوردەکان تاکوو ئێستا باوەڕیان پێیان ھەیە. کوردەکان باوەڕیان بە ئایینێکی تریش ھەبوو کە زەردەشتی بوو، کە بە شێوەیەکی سەرەکی بەھۆی کاریگەریی فارسەکانەوە ئەم بیر و باوەڕەیان ھەڵگرتبوو لە تیۆلۆژی یەزادنییەتدا، ھێزێک ھەیە بە ناوی حەق کە لە ھەموو ئایینەکانی یەزدانییەت دا بە خودا ناسراوە جگە لە ئێزیدییەت. حەق بە دروستکەری گەردوون دەناسرێت، ھەموو گەردوون حەق بەستوویەتی بە یەکەوە، بەڵام جگە لە دروستکەری گەردوون ھیچ ڕۆڵێکی تر ناگێڕێت، بەڵکو دەسەڵاتی بەخشیوە بە ھێزێک کە خۆی دروستی کردووە و توانای دروستکردنی بەویش داوە. دروستکەرەکەش، لەکاتی دروستکردنی گەردووندا، پێنج دەسەڵاتی تری وەک خۆی دروست دەکات (کە بە بابا ناسراون، کە ڕەنگە واتای دەروازە بدات) تاکوو ھاوکاری بکەن و ئاگاداری پڕۆسەی دروستکردنی گەردوون بن. ھەموویان پێکەوە حەوت ھێزی پیرۆز پێک دەھێنن کە بە کیشی فریشتەکان ناسراوە. ئەم
